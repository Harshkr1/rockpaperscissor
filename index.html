<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Images/iconns.png">

  <title>Rock Paper Scissor </title>
  <script src="./rockpaper.js" defer></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body  background="./Images/5777370.jpg" class="wallpaper" >
  <div class="main">
    <div class="bg">
      <h1> Rock Paper Scissor </h1>
    </div>


    <div class="middle">


      <p class="choice"> Game is yet to<br> Start</p>
      <div id="container">
        <div class="img">
          <img src="./Images/rock.png" class="rock" alt="rock">
        </div>
        <div class="img">
          <img src="./Images/scissor.png"  alt="paper">
        </div>
        <div class="img">
          < <img src="./Images/paper.png"  class="paper"  alt="scissor">
        </div>
      </div>

      <div class="Score">
        <div class="Comp"> Computer Score is 0</div>
        <div class="User">User Score is 0</div>
      </div>
    </div>
    <div class="results">
      <button id="Result">RESULT</button>
      <p class=" res">Click on Your choice to start the game</p>
    </div>
  </div>
</body>

</html>
