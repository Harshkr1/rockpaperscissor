<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Images/iconns.png">
   
    <title>Rock Paper Scissor Game   </title>
    <script src="./rockpaper.js"  defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body background="./Images/5777370.jpg" >
 <div class="main">
    <div class="bg">
    <h1> Rock Paper Scissor </h1>
    </div>
    

<div class="middle">
 

  <p class="choice"> Game is yet to Start</p>
  <div id="container">
    <img src="./Images/rock.png" class="Rock" alt="rock">
    <img src="./Images/paper.png" class="Paper" alt="paper">
    <img src="./Images/scissor.png" class="Scissor" alt="scissor">
  </div>

  <div class="Score">
  <div class="Comp"> Computer Score is 0</div>
  <div class="User">User Score is 0</div>
  </div>
</div>

  <button id="Result">RESULT</button>
  <p class=" res">Click on Your choice to start the game</p>

  </div>
</body>

</html>
